<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<meta name="interface" content="desktop" />

<title>Slots</title>

<link href='http://fonts.googleapis.com/css?family=Slackey'
	rel='stylesheet' type='text/css' />
<link type="text/css" rel="stylesheet" href="css/reset.css" />
<link type="text/css" rel="stylesheet" href="css/slot.css" />

</head>
<body>
	<div id="viewport">
	
		<div id="container">
			<div id="header">
				<h1>Slots Machine</h1>
				<h3>Play and Win</h3>
			</div>
			<div id="reels">
				<canvas id="canvas1" width="70" height="300"></canvas>
				<canvas id="canvas2" width="70" height="300"></canvas>
				<canvas id="canvas3" width="70" height="300"></canvas>
				<div id="overlay">
					<div id="winline"></div>
				</div>
				<div id="results">
					<div id="score">
						<span id="multiplier">0</span> x <img id="multiplier-img"
							src="images/cf-64.png" />
					</div>
					<div id="status"></div>
				</div>
			</div>
			<div id="buttons">
				<div id="play" class="button button-default">Play</div>
			</div>
		</div>
		
		<input id="debug" type="button" value="Toggle Reels" />
	</div>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/slot.js"></script>
	<script type="text/javascript">
		$(function() {
			SlotGame();
		});
	</script>
</body>
</html>
