<script>

// GOOGLE MAP API
var map;
var marker;
var loc;
function initialize() {
    var mapOptions = {
        zoom: 3,
        minZoom: 3,
        maxZoom: 8,
        draggable: true,
        disableDefaultUI: true,
        center: new google.maps.LatLng(0.0, 0.0)
    };
    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	
	marker = new google.maps.Marker({position: new google.maps.LatLng(0.0, 0.0), map: map});
	
	marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

// PARTICLE API
// Still used for reading variables and calling functions
var deviceID = "3c0023000a47353138383138"

var eventSource = new EventSource("/events");

eventSource.addEventListener('open', function(e) {
console.log("Opened!"); },false);

eventSource.addEventListener('error', function(e) {
console.log("Errored!"); },false);

eventSource.addEventListener('above40', function(e) {
	var parsedData = JSON.parse(e.data);
	var data = parsedData.data.split(",");				
	console.log( parsedData.data);
	$('#above40').text(data);
}, false);

eventSource.addEventListener('temperature', function(e) {
	var data = JSON.parse(e.data).data;
	temperature = parseFloat(data);
	temperature = temperature.toFixed(2);
	gaugeTemperature.refresh(temperature);
	myLiveChart.addData([temperature], xDataPoint());
	if (myLiveChart.datasets[0].points.length > 20) {
		myLiveChart.removeData();
	}
}, false);

function callback(data, status){
	if (status == "success") {
		if (data.name == "volts") {
			volts = parseFloat(data.result);
			volts = volts.toFixed(2);
			gaugeVolts.refresh(volts);
			setTimeout(getVolts, 2000);			
		}
		ledStatus();
	}
	else {
		alert("There was a problem");
	}
}

function getVolts(){
   	$.get("/device/" + deviceID + "/volts", callback);
}

function switchOn()
{
	$.post("/device/" + deviceID + "/led", {args: "on"});
}  

function switchOff()
{
	$.post("/device/" + deviceID + "/led", {args: "off"});
	$('#above40').text("");
}  

function ledStatus()
{
	$.post("/device/" + deviceID +  "/status", {args: "on"}, function( data ) {
  		if (data.return_value) {
  			$('#bOff').prop('disabled', false);
  			$('#bOn').prop('disabled', true);
  		} else {
  			$('#bOff').prop('disabled', true);
  			$('#bOn').prop('disabled', false);
  		}
	});
}  

function xDataPoint() {
	var now = new Date();
	return (now.getMinutes() + ":" + now.getSeconds());
}

function location() {

   	$.get("/device/" + deviceID, function( data ) {
   		console.log(data);
   		ipAddress = data.last_ip_address;
   		console.log(ipAddress)
   		var locApiUrl = "https://freegeoip.net/json/" + ipAddress;
		console.log(locApiUrl);

   		$.get(locApiUrl, function( data ) {
   			console.log(data);
			loc = new google.maps.LatLng(data.latitude, data.longitude);				
			
			marker.setMap(null);	
			marker = new google.maps.Marker({position: loc, map: map});				
			marker.setMap(null);
			map.panTo(loc);
			marker.setMap(map);

		});	

	});	


}

</script>

<script>
var gaugeVolts = new JustGage({
    id: "gaugeVolts",
    value: 0,
    min: 0,
    max: 3.3,
    decimals: 2,
    title: "Light",
    levelColorsGradient: false,
    levelColors: ['#000000', '#ffffcc', '#ffff00'],
    label: "Volts"
});
var gaugeTemperature = new JustGage({
    id: "gaugeTemperature",
    value: 0,
    min: 10,
    max: 50,
    decimals: 1,
    title: "Temperature",
    label: "Celsius"
});

getVolts();
ledStatus();
location();

var canvas = document.getElementById('updating-chart');
var ctx = canvas.getContext('2d');

var startingData = {
      labels: [],
      datasets: [
          {
              fillColor: "rgba(220,220,220,0)",
              strokeColor: "rgba(220,220,220,1)",
              pointColor: "rgba(200,200,200,1)",
              pointStrokeColor: "#fff",
              data: []
          }
      ]
    };

  var options = {
  		responsive: true,
  		animationSteps: 20,
    	title: {
            display: true,
            text: 'Custom Chart Title'
        },
        scales: {
            xAxes: [{
                type: 'time',
                time: {
                    displayFormats: {
                        quarter: 'mm:ss'
                    }
                }
            }],
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    };

var config = { 
	type: 'line',
	data: startingData,
	options: options};

// Reduce the animation steps for demo clarity.
var myLiveChart = new Chart(ctx, config).Line(startingData, options);
